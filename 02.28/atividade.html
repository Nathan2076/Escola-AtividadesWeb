<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Função Anônima</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h2>Função Anônima</h2>

    <script type="text/javascript">
        var somar = function(num1, num2) {
            var result = num1 + num2;
            alert("O resultado desse cálculo é: " + result);
        }

        var valor1 = parseInt(prompt("Informe o primeiro número:"));
        var valor2 = parseInt(prompt("Informe o segundo número:"));
        somar(valor1, valor2);
    </script>
</body>
</html>
